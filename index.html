<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masters Of Age Of Wonders Club</title>
    <!-- my style  -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <!-- load google font Roboto  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

   
    <audio autoplay loop id="audio" >
        <source src="music/Fantasy Music - Age of Wonders.mp3" type="audio/mp3">
        <source src="music/Fantasy Music - Age of Wonders.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
 
   <!-- main wrapper -->
   <div class="wrapper">
     <!-- header -->
    <header class="header">
        <!-- navigation bar -->
        <nav class="navLinks">
            <ul>
                <li id="link-rules">
                    <a href="#about">About & Rules</a>
                </li>
                <li><img id="logo" src="./img/age_of_wonders_logo.png" alt=""></li>
                <li id="link-history">
                    <a href="#history">History</a>
                </li>
             
            </ul>
        </nav>
    </header>
  
        <!-- hero section -->
        <section class="hero">
            <div class="welcome-box">
                <h1 class="hero-title">Welcome To Age Of Wonders Master Club</h1>
                <p class="hero-text">Best Players Gather Here!</p>
                <button class="start-button" id="start">
                    Start Game
                </button>
                   <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <form class="modal-content">
                            <span class="close">&times;</span>
                         <label for="email">Please Enter Valid Email where your settings will be send :</label>
                            <input type="email" id="email" required placeholder="..@gmail.com">
                            <button onclick="sendEmail()">Send Data</button>
                        </form>
            </div> 
        </section>
            
          
          <!-- footer section -->
          <footer id="footer">  
                  <p style="text-align: center; margin-top: 5vh; color: black; font-size: 1.3em;">Created by &copy; Andrius Alimas 2021</p>
          </footer>  
    </div>
    <!-- wrapper ends -->
    </body>
    
</html>
